<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="logo">
        <span id="logo">Toboolist</span>
    </header>
    <main>
        <section class="sec1">
            <div>
                <button type="button" class="blu">Add Task</button>
                <button type="button" class="bianco">Add Section</button>
            </div>
        </section> 
        <section class="sec2">
            <div class="titolino"><span class="segnodelc">&#9660;</span>New Task</div>
            <div class="scritta"><span class="check">&#10003; </span>Quarterly Newsletter</div>
         </section> 
         <section class="sec2">
            <div class="titolino"><span class="segnodelc">&#9660;</span>Today</div>
            <div class="scritta"><span class="check">&#10003; </span>Recruitin blog post</div>
            <div class="scritta"><span class="check">&#10003; </span>Mobile app launch</div>
            <div class="scritta"><span class="x">&#10007; </span>Interview Jhon H.</div>
            <div class="scritta"><span class="check">&#10003; </span>Summit update to mobile storefronts</div>
         </section>
         <section class="sec2">
            <div class="titolino"><span class="segnodelc">&#9660;</span>Upcoming</div>
            <div class="scritta"><span class="x">&#10007; </span>Schedule meeting with Alex</div>
            <div class="scritta"><span class="check">&#10003; </span>Homepage refresh</div>
            <div class="scritta"><span class="check">&#10003; </span>Onboard new Sales team members</div>
            <div class="scritta"><span class="check">&#10003; </span>Review editorial calendar</div>
         </section>
    </main>
    
</body>
</html>
